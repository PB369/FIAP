<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint 1 - 2° Semestre</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p>RM97937 - Pedro Henrique Fernandes Lô de Barros</p>
  <h1>Preencha o Formulário Abaixo</h1>
    <form action="" id="formulario">
        <label for="nome-tf">Nome da Tarefa: </label>
        <input type="text" id="nome-tf" name="nome-tarefa">
        <label for="descricao-tf">Descrição da Tarefa: </label>
        <input type="text" id="descricao-tf" name="descricao">
        <label for="autor-tf">Autor: </label>
        <input type="text" id="autor-tf" name="autor-tarefa">
        <label for="departamento-tf">Departamento: </label>
        <input type="text" id="departamento-tf" name="departamento">
        <label for="importancia-tf">Importância: </label>
        <input type="text" id="importancia-tf" name="importancia-tarefa">
        <label for="valor-tf">Valor: </label>
        <input type="text" id="valor-tf" name="valor-tarefa">
        <label for="duracao-tf">Duração: </label>
        <input type="text" id="duracao-tf" name="duracao-tarefa">
    
        <button id="botaoCriar">Criar</button>
    </form>
    <button id="ordenar-tarefas">Ordenar Tarefas por Importância</button>
    <table id="tabela-de-tarefas">
      <thead id="area-nome-colunas">
        <tr>
          <th>Nome da Tarefa</th>
          <th>Descrição</th>
          <th>Autor</th>
          <th>Departamento</th>
          <th>Importância</th>
          <th>Valor</th>
          <th>Duração</th>
        </tr>
      </thead>
      <tbody id="area-tarefas">
      </tbody>
    </table>
</body>
</html>
