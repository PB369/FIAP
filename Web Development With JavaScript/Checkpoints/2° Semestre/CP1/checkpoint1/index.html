<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint 1 - 2° Semestre</title>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Preencha o Formulário Abaixo</h1>
    <form action="">
        <label for="nome-tf">Nome da Tarefa: </label>
        <input type="text" id="nome-tf" name="nome-tarefa">
        <br>
        <label for="descricao-tf">Descrição da Tarefa: </label>
        <input type="text" id="descricao-tf" name="nome-tarefa">
        <br>
        <label for="autor-tf">Autor: </label>
        <input type="text" id="autor-tf" name="nome-tarefa">
        <br>
        <label for="departamento-tf">Departamento: </label>
        <input type="text" id="departamento-tf" name="nome-tarefa">
        <br>
        <label for="importancia-tf">Importância: </label>
        <input type="text" id="importancia-tf" name="nome-tarefa">
        <br>
        <label for="valor-tf">Valor: </label>
        <input type="text" id="valor-tf" name="nome-tarefa">
        <br>
        <button id="botaoCriar">Criar</button>
    </form>
    <table id="tabela-de-tarefas">
      <thead>
        <tr>
          <th>Nome da Tarefa</th>
          <th>Descrição</th>
          <th>Autor</th>
          <th>Departamento</th>
          <th>Importância</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="area-tarefas">

        <tr class="tarefa">

        -->
        </tr>
      </tbody>
    </table>
</body>
</html>
